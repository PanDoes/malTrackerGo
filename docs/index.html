<!DOCTYPE html>
<html>

<head>

    <title>malTracker</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:type" content="website">
    <meta property="og:title" content="malTracker" />
    <meta property="og:description" content="Track what your friends are watching!" />
    <meta property="og:image" content="images/icon.png" />

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css' />
    <link id='favicon' rel="icon" type="image/png" href="images/icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="scripts/moment.min.js"></script>
    <script src="scripts/jquery.tagsinput.js"></script>
    <script src="scripts/jscolor.js"></script>
    <script src="scripts/fabric.min.js"></script>
    <script src='scripts/fontfaceobserver.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.0/feather.min.js'></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118883470-1"></script>
    <script>
        // google tracking
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-118883470-1');
    </script>

</head>

<body>
    <canvas id='favCanvas' height='100' width='100'></canvas>
    <div id="app">
        <nav class="blur">
            <tag-selector></tag-selector>
            <info></info>
            <settings></settings>
            <div id="update"></div>
        </nav>
        <main class="blur">
            <feed-container></feed-container>
        </main>
        <!-- Thing to cover the rest of the page when a pane is open -->
        <div class="pane-cover" style="display:none"></div>
        <!-- Pane for the settings  -->
        <div class="settings-pane" style="display:none">
            <div class="pane-content">
                <div class="pane-title">
                    <settings-close></settings-close>
                    <div class="title-label"> Settings </div>
                </div>
                <div class="pane-control">
                    <div>
                        <p>Filter:</p>
                        <div>
                            <input class="filter-box pointer" type="checkbox" name="plan" id="plan">
                            <label class="checkbox-label pointer" for="plan">Plan To Watch</label>
                        </div>
                        <div>
                            <input class="filter-box pointer" type="checkbox" name="watch" id="watch">
                            <label class="checkbox-label pointer" for="watch">Watching</label>
                        </div>
                        <div>
                            <input class="filter-box pointer" type="checkbox" name="hold" id="hold">
                            <label class="checkbox-label pointer" for="hold">On Hold</label>
                        </div>
                        <div>
                            <input class="filter-box pointer" type="checkbox" name="drop" id="drop">
                            <label class="checkbox-label pointer" for="drop">Dropped</label>
                        </div>
                        <div>
                            <input class="filter-box pointer" type="checkbox" name="complete" id="complete">
                            <label class="checkbox-label pointer" for="complete">Completed</label>
                        </div>
                        <div>
                            <input class="filter-box pointer" type="checkbox" name="rewatch" id="rewatch">
                            <label class="checkbox-label pointer" for="rewatch">Rewatching</label>
                        </div>
                    </div>
                    <div>
                        <p>Feed size:</p>
                        <div id="sliderDisplay"></div>
                        <div id="feedSize"></div>
                    </div>
                    <div>
                        <p>Background:</p>
                        <input type="text" id="color1" class="jscolor" />
                        <input type="text" id="color2" class="jscolor" />
                    </div>
                </div>
            </div>
        </div>
        <!-- Pane for all of the stats and such -->
        <div class="info-pane" style="display:none">
            <div class="pane-content">
                <div class="pane-title">
                    <info-close></info-close>
                    <div class="title-label"> Info </div>
                </div>
                <div class="pane-control">
                    <div>
                        <p>Page control</p>
                        <div>
                            <barchart></barchart>
                        </div>
                    </div>
                    <div>
                        <p>Links</p>
                        <ul>
                            <li>
                                <a href="http://github.com/coderLads/malTrackerGo">GitHub</a>
                            </li>
                            <li>
                                <a href="http://">Another link</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/main.js"></script>

</html>
